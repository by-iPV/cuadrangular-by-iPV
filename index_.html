<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Bracket Black & Gold Edition ‚Äì Integrado</title>

<style>
    body {
        background: #000;
        font-family: Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 20px;
    }

    .titulo {
        text-align: center;
        font-size: 28px;
        margin-bottom: 25px;
        color: #FBB400;
        font-weight: bold;
        letter-spacing: 1px;
    }

    /* ‚ö´üü° GRID BASE (15 filas √ó 7 columnas) */
    .bracket-container {
        display: grid;
        grid-template-columns:
            260px  40px  40px   260px   40px   40px   260px;
        grid-template-rows: repeat(15, 45px);
        width: 900px;
        margin: auto;
    }

    /* TARJETAS */
    .card {
        border: 2px solid #FBB400;
        border-radius: 10px;
        padding: 8px;
        background: #0d0d0d;
        box-shadow: 0px 0px 12px rgba(251,180,0,0.45);
        font-size: 13px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .team1, .team2 {
        font-weight: bold;
        color: #fff;
    }
    .score {
        color: #FBB400;
        margin-top: 4px;
    }
    .fecha, .hora {
        color: #ccc;
        font-size: 11px;
    }

    /* L√çNEAS (BRACKETS) */
    .line {
        border-right: 2px solid #FBB400;
    }

    .line-h {
        border-top: 2px solid #FBB400;
    }

    /* POSICIONES EXACTAS ‚Äì basadas en Excel */
    /* CUARTOS (col 1) */
    #cuartos1 { grid-row: 1 / 3; grid-column: 1; }
    #cuartos2 { grid-row: 5 / 7; grid-column: 1; }
    #cuartos3 { grid-row: 9 / 11; grid-column: 1; }
    #cuartos4 { grid-row: 13 / 15; grid-column: 1; }

    /* L√çNEAS hacia semifinal 1 */
    .c1-l1 { grid-row: 2; grid-column: 2; }
    .c1-l2 { grid-row: 3; grid-column: 3; }

    .c2-l1 { grid-row: 6; grid-column: 2; }
    .c2-l2 { grid-row: 5; grid-column: 3; }

    /* SEMIFINAL 1 centrado (filas 3‚Äì5) */
    #semifinal1 { grid-row: 3 / 5; grid-column: 4; }

    /* L√çNEAS hacia semifinal 2 */
    .c3-l1 { grid-row: 10; grid-column: 2; }
    .c3-l2 { grid-row: 9; grid-column: 3; }

    .c4-l1 { grid-row: 14; grid-column: 2; }
    .c4-l2 { grid-row: 13; grid-column: 3; }

    /* SEMIFINAL 2 centrado (filas 11‚Äì13) */
    #semifinal2 { grid-row: 11 / 13; grid-column: 4; }

    /* L√≠neas hacia la Final */
    .s1-l1 { grid-row: 4; grid-column: 5; }
    .s1-l2 { grid-row: 7; grid-column: 6; }

    .s2-l1 { grid-row: 12; grid-column: 5; }
    .s2-l2 { grid-row: 8; grid-column: 6; }

    /* FINAL centrado (filas 7‚Äì9) */
    #final { grid-row: 7 / 9; grid-column: 7; }

    /* 3ER LUGAR (filas 14‚Äì15) */
    #tercer { grid-row: 14 / 16; grid-column: 7; }

</style>
</head>

<body>

<div class="titulo">Bracket Black & Gold Edition ‚Äì Integrado con Google Sheets</div>

<div class="bracket-container">

    <!-- CUARTOS -->
    <div id="cuartos1" class="card">
        <span class="team1"></span>
        <span class="team2"></span>
        <span class="score"></span>
        <span class="fecha"></span>
        <span class="hora"></span>
    </div>

    <div id="cuartos2" class="card">
        <span class="team1"></span>
        <span class="team2"></span>
        <span class="score"></span>
        <span class="fecha"></span>
        <span class="hora"></span>
    </div>

    <div id="cuartos3" class="card">
        <span class="team1"></span>
        <span class="team2"></span>
        <span class="score"></span>
        <span class="fecha"></span>
        <span class="hora"></span>
    </div>

    <div id="cuartos4" class="card">
        <span class="team1"></span>
        <span class="team2"></span>
        <span class="score"></span>
        <span class="fecha"></span>
        <span class="hora"></span>
    </div>


    <!-- L√çNEAS CUARTOS ‚Üí S1 -->
    <div class="line c1-l1"></div>
    <div class="line-h c1-l2"></div>

    <div class="line c2-l1"></div>
    <div class="line-h c2-l2"></div>

    <!-- SEMIFINAL 1 -->
    <div id="semifinal1" class="card">
        <span class="team1"></span>
        <span class="team2"></span>
        <span class="score"></span>
        <span class="fecha"></span>
        <span class="hora"></span>
    </div>

    <!-- L√çNEAS CUARTOS ‚Üí S2 -->
    <div class="line c3-l1"></div>
    <div class="line-h c3-l2"></div>

    <div class="line c4-l1"></div>
    <div class="line-h c4-l2"></div>

    <!-- SEMIFINAL 2 -->
    <div id="semifinal2" class="card">
        <span class="team1"></span>
        <span class="team2"></span>
        <span class="score"></span>
        <span class="fecha"></span>
        <span class="hora"></span>
    </div>


    <!-- L√çNEAS S1/S2 ‚Üí FINAL -->
    <div class="line s1-l1"></div>
    <div class="line-h s1-l2"></div>

    <div class="line s2-l1"></div>
    <div class="line-h s2-l2"></div>

    <!-- FINAL -->
    <div id="final" class="card">
        <span class="team1"></span>
        <span class="team2"></span>
        <span class="score"></span>
        <span class="fecha"></span>
        <span class="hora"></span>
    </div>

    <!-- TERCER LUGAR -->
    <div id="tercer" class="card">
        <span class="team1"></span>
        <span class="team2"></span>
        <span class="score"></span>
        <span class="fecha"></span>
        <span class="hora"></span>
    </div>

</div>


<!-- GOOGLE SHEETS LOADER -->
<script>
const URL_DATOS = "https://opensheet.elk.sh/1H7UgDZnPysrgo65u5_WD63tiuwSDPvFQCou5-BnpqXE/Bracket";

async function cargarDatos() {
    try {
        const response = await fetch(URL_DATOS);
        const datos = await response.json();
        actualizarBracket(datos);
    } catch (e) {
        console.error("Error al cargar datos:", e);
    }
}

function actualizarBracket(datos) {
    datos.forEach(fila => {
        const celdaId = fila.etapa + fila.id;
        const celda = document.getElementById(celdaId);

        if (!celda) return;

        celda.querySelector(".team1").textContent  = fila.equipo1 || "";
        celda.querySelector(".team2").textContent  = fila.equipo2 || "";
        celda.querySelector(".score").textContent  = fila.resultado || "";
        celda.querySelector(".fecha").textContent  = fila.fecha || "";
        celda.querySelector(".hora").textContent   = fila.hora || "";
    });
}

document.addEventListener("DOMContentLoaded", cargarDatos);
</script>

</body>
</html>
